<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>www.bootstrapmb.com - Filters VueJS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="http://v.bootstrapmb.com/2020/10/lo0y08969/style.css">

</head>

<body>
    <!-- partial:index.partial.html -->
    <input id="defa" type="hidden" value="1000">
    <div class="container" id="app">
        <div>
            <input type="text" placeholder="搜索" name="productFilters" v-model="keywordtxt">
            {{keywordtxt}}
            <button @click="sayHi">change model</button>
        </div>
        
<li v-for="(item, index) in dataList.data" :ke="index"> {{item.id}} </li>

        <div class="accordion">

            <div class="accordion__content">
                <div class="accordion__title">
                    <h2>尺寸</h2>
                </div>
                <ul class="accordion__items">
                    <li class="accordion__item" v-for="(item, index) in size">
                        <input :id="item.content" type="checkbox" v-model="checkedItems" :value="item">
                        <label :for="item.content">
                            <p class="check"><span class="material-icons">done</span></p>
                            <p :key="index" class="item-name">{{ item.content }}</p>
                        </label>
                    </li>
                </ul>
            </div>

            <div class="accordion__content">
                <div class="accordion__title">
                    <h2>颜色</h2>
                </div>
                <ul class="accordion__items">
                    <li class="accordion__item" v-for="(item, index) in ColourFamily.Ctpf">
                        <input :id="item.content" type="checkbox" v-model="checkedItems" :value="item">
                        <label :for="item.content">
                            <p class="check"><span class="material-icons">done</span></p>
                            <p :key="index" class="item-name">{{ item.content }}</p>
                        </label>
                    </li>
                </ul>
            </div>

            <div class="accordion__content">
                <div class="accordion__title">
                    <h2>款式</h2>
                </div>
                <ul class="accordion__items">
                    <li class="accordion__item" v-for="(item, index) in Pattern">
                        <input :id="item.content" type="checkbox" v-model="checkedItems" :value="item">
                        <label :for="item.content">
                            <p class="check"><span class="material-icons">done</span></p>
                            <p :key="index" class="item-name">{{ item.content }}</p>
                        </label>
                    </li>
                </ul>
            </div>

            <div class="accordion__content">
                <div class="accordion__title">
                    <h2>款式</h2>
                </div>
                <ul class="accordion__items">
                    <li class="accordion__item" v-for="(item, index) in QuickShip">
                        <input id="item.content" type="checkbox" v-model="checkedItems" :value="item">
                        <label for="item.content">
                            <p class="check"><span class="material-icons">done</span></p>
                            <p key="index" class="item-name">{{item.content}}</p>
                        </label>
                    </li>
                </ul>
            </div>

        </div>

        <ul class="chip">
            <div class="chip__title">
                <h3>Your filters:</h3>
                <button class="chip__btn" @click="checkedItems = []">Clear All</button>
            </div>
            <li class="chip__item" v-for="(checked, index) in checkedItems" @click="deleteItem(index)">
                {{ checked.content }}
                <span class="material-icons">close</span>
            </li>
        </ul>
    </div>
    <!-- partial -->
    <script src='http://v.bootstrapmb.com/2020/10/lo0y08969/vue.js'></script>
    <script src="./jquery-1.7.1.js"></script>
    <script src="./script.js"></script>

</body>

</html>
