
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>www.bootstrapmb.com - Filters VueJS</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <link rel="stylesheet" href="http://v.bootstrapmb.com/2020/10/lo0y08969/style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container" id="app">

    <div class="accordion">

        <div v-for="(filter, index) in filters" class="accordion__content">
            <div class="accordion__title" @click="openFilter(filter)">
                <h2>{{ filter.title }}<span v-if="filter.value" class="price-range">{{valueLeft}} $ - {{valueRight}} $</span></h2>

                <span class="material-icons" :class="{ 'rotate' : filter.show}">keyboard_arrow_down</span>
            </div>
                    
        <transition name="slide">
            <ul class="accordion__items" v-show="filter.show" :class="filter.color ? 'colours' : ''">

                <li class="accordion__item" v-for="(item, index) in filter.content" v-if="index < filter.limitBy">

                    <input :id="item" type="checkbox" v-model="checkedItems" :value="item">

                    <label :for="item">
                        
                    <!-- checkbox -->
                    <p class="check" :style="[filter.color ? {background: filter.color[index], borderColor: filter.color[index]} : {background: ''}]">
                        <span class="material-icons" :class="filter.color ? 'colours' : ''">done</span>
                    </p>
                       
                    <!-- tooltip color filter -->
                    <p :key="index" v-if="filter.color" class="tooltip">{{ item }}</p>

                    <p :key="index" v-if="!filter.color" class="item-name">{{ item }}</p>
                </li>
                    
                <button class="accordion__btn" v-if="filter.content.length > 5" @click="toggleShow(index, $event)">+ Show more</button>

                <!--range slider-->
                <div class="accordion__slider" v-if="filter.value" >
                    <input type="range" min="0" max="100" step="10" v-model="valueLeft" @input="changeLeft" class="input-left"> 
                    <input type="range" min="0" max="100" step="10" v-model="valueRight" @input="changeRight" class="input-right">
                        
                    <div class="slider">
                        <div class="slider__btn slider__btn--left" :style="{left: valueLeft -5 + '%'}"></div>                          
                        <div class="slider__btn slider__btn--right" :style="{left: valueRight - 5 + '%'}"></div>  
                        <div class="slider__fill" :style="{left: valueLeft + '%', width: (valueRight - valueLeft) + '%'}"></div>
                    </div>
                </div>
            </ul>
        </transition>

        </div>
    </div>

    <ul class="chip">
        <div class="chip__title">
            <h3>Your filters:</h3>
            <button class="chip__btn" @click="checkedItems = []">Clear All</button>
        </div>
        <li class="chip__item" v-for="(checked, index) in checkedItems" @click="deleteItem(index)">
            {{ checked }}
            <span class="material-icons" >close</span>
        </li>
   </ul>
 </div>
<!-- partial -->
  <script src='vue.js'></script><script  src="./script.js"></script>

</body>
</html>
