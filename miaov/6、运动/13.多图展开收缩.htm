<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	<script src="move2.js"></script>
	<style>
		*{margin: 0; padding: 0;}
		#ul1{ width: 366px; margin: 0 auto; position: relative; }
		#ul1 li{width: 100px; height: 100px;float: left; list-style: none; background: #ccc; border: 1px solid black; margin: 10px; z-index: 1;}
	</style>
	<script>
		window.onload=function(){
			var oUl=document.getElementById('ul1');
			var aLi=oUl.getElementsByTagName('li');
			var iMinZindex=2;

			//1.布局转换
			for (let index = 0; index < aLi.length; index++) {
				const element = aLi[index];
				// element.innerHTML="left:"+element.offsetLeft+'<br/>top:'+element.offsetTop;
				element.style.left=element.offsetLeft+'px';
				element.style.top=element.offsetTop+'px';
			}

			for (let index = 0; index < aLi.length; index++) {
				const element = aLi[index];
				element.style.position='absolute';
				element.style.margin='0';
			}

			//2.加事件
			for (let index = 0; index < aLi.length; index++) {
				const element = aLi[index];
				element.onmouseover=function()
				{
					this.style.zIndex=iMinZindex++;
					startMove(this, {width:200, height:200,margin:-50,})
				}
				element.onmouseout=function()
				{
					startMove(this, {width:100, height:100, margin:0})
				}
			}

		}
	</script>
</head>
<body>
	<ul id="ul1">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
