<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	<style>
		div{width: 100px; height: 50px; background: red; margin-top: 50px; border: 2px solid black;}
	</style>
	<script>
		window.onload=function(){
			var oDiv=document.getElementsByTagName('div');
			
			for (let index = 0; index < oDiv.length; index++) {
				const element = oDiv[index];
					element.timer=null;
					element.onmouseover=function(){
						starMove(this,300);
					};
					element.onmouseout=function(){
						starMove(this,100);
					}
			}
		}
		
		function getStyle(obj, attr){
			if(obj.currentStyle){
				return obj.currentStyle[attr];
			}
			else{
				return getComputedStyle(obj, false)[attr];
			}
		}

		function starMove(obj, iTarget){

			clearInterval(obj.timer);
			obj.timer=setInterval(()=>{
				var iCur=parseInt(getStyle(obj, 'width'));
				var iSpeed=(iTarget-iCur)/8;
					iSpeed=iSpeed>0?Math.ceil(iSpeed):Math.floor(iSpeed);
					

				if(iCur==iTarget){
					clearInterval(obj.timer);
				}
				else{
					obj.style.width=iCur+iSpeed+'px';
				}

			}, 30)

		}
	</script>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
