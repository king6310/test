<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	<style>
		div{width: 100px; height: 50px; font-size: 14px; background: red; margin-top: 50px; border: 2px solid black;}
	</style>
	<script>
		window.onload=function(){
			var oDiv=document.getElementsByTagName('div');

			oDiv[0].onclick=function(){
				starMove(this, 'width', 300);
			}
			oDiv[1].onclick=function(){
				starMove(this, 'height', 200);
			}
			oDiv[2].onclick=function(){
				starMove(this, 'fontSize', 100);
			}
			oDiv[3].onclick=function(){
				starMove(this, 'borderWidth', 50);
			}
		}
		
		function getStyle(obj, attr){
			if(obj.currentStyle){
				return obj.currentStyle[attr];
			}
			else{
				return getComputedStyle(obj, false)[attr];
			}
		}

		function starMove(obj, attr, iTarget){

			clearInterval(obj.timer);
			obj.timer=setInterval(()=>{
				var iCur=parseInt(getStyle(obj, attr));
				var iSpeed=(iTarget-iCur)/8;
					iSpeed=iSpeed>0?Math.ceil(iSpeed):Math.floor(iSpeed);
					

				if(iCur==iTarget){
					clearInterval(obj.timer);
				}
				else{
					obj.style[attr]=iCur+iSpeed+'px';
				}

			}, 30)

		}
	</script>
</head>
<body>
	<div></div>
	<div></div>
	<div>424</div>
	<div></div>
</body>
</html>
