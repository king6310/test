<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	<script src="move2.js"></script>
	<style>
		*{margin: 0; padding: 0;}
		#ul1 li{width: 100px; height: 20px;line-height: 20px; text-align: center; position: relative; float: left; list-style: none; background: yellow; border: 1px solid black;}
		#ul1 li div{background: #ccc; overflow: hidden; position: absolute; top: 20px; width: 100%; height: 0; opacity: 0;}
	</style>
	<script>
		window.onload=function(){
			var oUl=document.getElementById('ul1');
			var aLi=oUl.getElementsByTagName('li');
			for (let index = 0; index < aLi.length; index++) {
				const element = aLi[index];
				element.onmouseover=function()
				{
					var oDiv=this.getElementsByTagName('div')[0];
					oDiv.style.height='auto';
					var iHeight = oDiv.offsetHeight;
					oDiv.style.height=0;

					startMove(oDiv, {opacity:100, height: iHeight})
				}
				element.onmouseout=function()
				{
					var oDiv=this.getElementsByTagName('div')[0];

					startMove(oDiv, {opacity:0, height: 0})
				}
			}
		}
	</script>
</head>
<body>
	<ul id="ul1">
		<li>
			首页
			<div>
				fsdaff<br/>
				weiwo<br/>
				pikll<br/>
				yseus

		</li>

	</ul>
</body>
</html>
