<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	<style>
		.box{ position: absolute; border: 1px dashed black;}
		#div1{ width: 100px; height: 100px; background: red; position: absolute;}
	</style>
	<script>
		window.onload=function(){
			var oDiv=document.getElementById("div1");

			oDiv.onmousedown=function(ev)
			{
				var oEvent=ev||event;
				var disX=oEvent.clientX-oDiv.offsetLeft;
				var disY=oEvent.clientY-oDiv.offsetTop;

				var oNewDiv=document.createElement('div');
				oNewDiv.className="box";
				oNewDiv.style.width=oDiv.offsetWidth+'px';
				oNewDiv.style.height=oDiv.offsetHeight+'px';
				
				document.body.appendChild(oNewDiv);

				document.onmousemove=function(ev)
				{
					var oEvent=ev||event;
					
					oNewDiv.style.left=oEvent.clientX-disX+'px';
					oNewDiv.style.top=oEvent.clientY-disY+'px';
				}
				document.onmouseup=function(){
					document.onmousemove=null;
					document.onmouseup=null;

					oDiv.style.left=oNewDiv.offsetLeft+'px';
					oDiv.style.top=oNewDiv.offsetTop+'px';
					document.body.removeChild(oNewDiv);
					
				}
			}
		}
	</script>
</head>
<body>
	<div id="div1"></div>
</body>
</html>
