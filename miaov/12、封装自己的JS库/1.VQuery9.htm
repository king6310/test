<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	<style>
		#div1{width: 100px; height: 100px; background: red; display: none;}
	</style>
	<script src="VQuery.js"></script>
	<script>
		$(function(){
			$('#btn1').click(function (){
				alert($('#txt1').attr('value'));
			});

			$('#btn2').click(function (){
				$('#txt1').attr('value', 'fasfa');
			});
		})
	</script>
</head>
<body>
	<input id="txt1" type="text">
	<input id="btn1" type="button" value="读取文本" />
	<input id="btn2" type="button" value="设置文字" />
</body>
</html>
