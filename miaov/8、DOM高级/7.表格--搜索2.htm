<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload=function()
        {
            var oTab=document.getElementById('tab1');
            var oBtn=document.getElementById('btn1');
            var oTxt=document.getElementById('txt1');

            oBtn.onclick=function ()
            {
                for (let index = 0; index < oTab.tBodies[0].rows.length; index++) {
                    const element = oTab.tBodies[0].rows[index];
                    var sValueInTab=element.cells[1].innerHTML.toLowerCase();
                    var sValueInTxt=oTxt.value.toLowerCase();
                    if(sValueInTab==sValueInTxt)
                    {
                        element.style.background="yellow";
                    }
                    else{
                        element.style.background='';
                    }
                    
                }
            }
           
        }
    </script>
</head>

<body>
    <input id="txt1" type="text">
    <input id="btn1" type="button" value="搜索">
    <table id="tab1" border="1" width="400">
        <thead>
            <td>ID</td>
            <td>姓名</td>
            <td>操作</td>
        </thead>
        <tbody>

            <tr>

            </tr>
            <tr>
                <td>4</td>
                <td>李四</td>
                <td></td>
            </tr>
            <tr>
                <td>5</td>
                <td>王二</td>
                <td></td>
            </tr>
            <tr>
                <td>6</td>
                <td>麻子</td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
