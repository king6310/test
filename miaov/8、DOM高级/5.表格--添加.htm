<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload=function()
        {
            var oTab=document.getElementById('tab1');
            var oBtn=document.getElementById('btn1');
            var oTxt=document.getElementById('txt1');

            oBtn.onclick=function ()
            {
                var oTr=document.createElement('tr');
                var oTd=null;

                oTd=document.createElement('td');
                oTx=document.createTextNode(oTab.tBodies[0].rows.length+1);
                oTd.appendChild(oTx);
                oTr.appendChild(oTd);

                oTd=document.createElement('td');
                oTx=document.createTextNode(oTxt.value);
                oTd.appendChild(oTx);
                oTr.appendChild(oTd);

                oTd=document.createElement('td');
                oTx=document.createTextNode(' ');
                oTd.appendChild(oTx);
                oTr.appendChild(oTd);

                oTab.tBodies[0].appendChild(oTr);

                oTxt.value='';
            }
           
        }
    </script>
</head>

<body>
    <input id="txt1" type="text">
    <input id="btn1" type="button" value="添加">
    <table id="tab1" border="1" width="400">
        <thead>
            <td>ID</td>
            <td>姓名</td>
            <td>操作</td>
        </thead>
        <tbody>

                <td>Blue</td>
                <td></td>
            </tr>
            <tr>
                <td>2</td>

                <td></td>
            </tr>
            <tr>
                <td>3</td>
                <td>张三</td>
                <td></td>
            </tr>
            <tr>
                <td>4</td>
                <td>李四</td>
                <td></td>
            </tr>
            <tr>
                <td>5</td>
                <td>王二</td>
                <td></td>
            </tr>
            <tr>
                <td>6</td>
                <td>麻子</td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
