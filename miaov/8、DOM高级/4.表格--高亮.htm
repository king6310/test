<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload=function()
        {
            var oTab=document.getElementById('tab1');
            var oldBgColor='';
            var oRow=oTab.tBodies[0].rows;

            for (let index = 0; index < oRow.length; index++) {
                oRow[index].style.background=index%2?'#ccc':'';

                oRow[index].index=index;

                oRow[index].onmouseover=function ()
                {
                    oldBgColor=this.style.background;
                    this.style.background="yellow";
                }
                oRow[index].onmouseout=function ()
                {
                    this.style.background=oldBgColor;
                }
            }
        }
    </script>
</head>

<body>
