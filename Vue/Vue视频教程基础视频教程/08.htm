<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js</title>
    <script src="../vue.min.js"></script>
    <style>
        .completed{
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <div id="app">
        Level {{ points<=100?'普通会员':'VIP会员' }}<br/>

        Level {{ level }}<br/>

        Level {{ first }} {{ last }}<br/>
        
        Level {{ username }}<br/>
        <input type="text" v-model="first">
        <input type="text" v-model="last">
    </div>
   
    <script>
        new Vue({
            el: '#app',
            data:{
                points:100,
                first:'king',
                last:'kenny'
            },
            computed: {
                level () {
                  if(this.points <= 100){
                      return '普通会员';
                  } 

                  return 'VIP会员';
                },
                username () {
                    return this.first+' '+this.last;
                }
            }
        })
    </script>
</body>
</html>
