<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js</title>
    <script src="../vue.min.js"></script>
</head>
<body>
    <div id="app">
        <button type="button" @click="count++"> Submit {{ count }}</button>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                count: 0
            },
            methods: {
                updateCount () {
                    this.count++;
                }
            }
        })
    </script>
</body>
</html>
