<html lang="en">
<head>

    <title>Vue Js</title>
    <script src="../vue.min.js"></script>
</head>
<body>
    <div id="app">
        <counter heading="Likes" color="green"></counter>
        <counter heading="Dislikes" color="red"></counter>
    </div>
    <template id="counter-template">
        <h1> {{ heading }} </h1>
        <button @click="count++" style="background: {{ color }};" > {{ count }}</button>
    </template>
    <script>
        Vue.component('counter',{
            data () {
                return {
                    count: 0
                }
            },
            props: ['heading', 'color'],
            methods:{
                updataCount () {
                    this.count++;
                }
            },
            template: '#counter-template'
        })
        new Vue({
            el: '#app'
        })
    </script>
</body>
</html>
